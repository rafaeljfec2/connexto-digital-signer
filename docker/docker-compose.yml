name: connexto-digital-signer

services:
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - '3000:3000'
    env_file:
      - ../apps/api/.env
    environment:
      DB_HOST: postgres
      REDIS_HOST: redis
      S3_ENDPOINT: http://minio:9000
      APP_BASE_URL: http://localhost:3000
      SMTP_HOST: mailpit
      SMTP_PORT: 1025
      SMTP_SECURE: 'false'
      SMTP_FROM: noreply@connexto.com
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      minio:
        condition: service_started
      mailpit:
        condition: service_started

  web:
    image: node:24-alpine
    working_dir: /app
    volumes:
      - ..:/app
    ports:
      - '3001:3001'
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3000/digital-signer/v1
    command: sh -c "corepack enable && pnpm install && pnpm --filter web dev -- --hostname 0.0.0.0 --port 3001"

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: connexto_signer
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - minio_data:/data

  mailpit:
    image: axllent/mailpit:latest
    ports:
      - '1025:1025'
      - '8025:8025'

volumes:
  postgres_data:
  minio_data:
